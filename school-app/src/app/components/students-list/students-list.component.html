<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">School</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentsInput">
                <td scope="col">{{student.id}}</td>
                <td scope="col">{{student.name}}</td>
                <td scope="col">{{student.surname}}</td>
                <td scope="col">{{student.school}}</td>                
                <td scope="col"><button class="btn btn-danger" (click)="removeStudent(student.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
